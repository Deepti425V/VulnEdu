  <!-- Slightly lighter blue block below/right, nestled next to main block -->
  <rect x="15" y="18" width="18" height="8" rx="4" fill="#3799f7"/>
  
  <!-- Brand name: VulnEdu, in bold Inter font, matching lighter blue highlight -->
