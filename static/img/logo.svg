  <!-- Smaller accent block on the far right, another piece of dashboard style -->
  <rect x="110" y="18" width="12" height="6" rx="3" fill="#2071de"/>
  
  <!-- Slim vertical bar at the end for extra flavor -->
  <rect x="125" y="22" width="4" height="8" rx="2" fill="#3799f7"/>
